<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Detector de Spam SMS</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
    		<h2 class='container-heading'><span>Detector de Spam</span> para Mensajes (SMS)</h2>
            <div class='description'>
    			<p>Una web app de  Machine Learning, Construida con Flask, Deployed usando Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="15" cols="75" placeholder="Ingresa el mensaje aquí..."></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Predecir">
        	</form>
    	</div>

        <div class='footer'>
            <p class='footer-description'>Hecho con ❤️ by Josafath, Kevin y Francisco.</p>
        </div>

    </body>
</html>
